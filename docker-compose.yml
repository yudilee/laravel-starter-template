version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: control_tower_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - control_tower_network
    depends_on:
      - db

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: control_tower_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - control_tower_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: control_tower_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-control_tower}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-control_tower}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - control_tower_network

  # phpMyAdmin (optional - for development)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: control_tower_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "8081:80"
    networks:
      - control_tower_network
    depends_on:
      - db

networks:
  control_tower_network:
    driver: bridge

volumes:
  db_data:
    driver: local
